  backend-pizzaria:
    container_name: backend-pizzaria
    build: ./
    environment: 
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_PORT=3306
      - DB_NAME=pizzaria
    ports: 
      - 8010:8000
    volumes:
      - "./src:/app/src"
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: db-pizzaria
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=pizzaria
    ports:
      - 3306:3306
    cap_add:
      - SYS_NICE
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 30